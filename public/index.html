<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Backbone Project</title>
</head>
<body>
  <form action="#" class="blog-form">
    <h2>Post Title Here</h2>
    <h3>Short Description</h3>

    <input type="text" class="post-title">
    <textarea class="post-body"></textarea>

    <button>Submit</button>
  </form>

  <div id="outlet"></div>

  <script src="vendor.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
